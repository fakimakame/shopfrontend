<br>
<div class="container">
    <div  class="row">
        <div class="col-md-5 offset-md-4">
        <mat-card>
            <mat-card-header>Login</mat-card-header>
            <mat-card-content>
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-4 col-sm-12 offset-sm-4">
                            <button mat-raised-button class="mat-primar"
                            [disabled]="form.invalid"
                            (click)="login()"
                            >Login</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
</div>
