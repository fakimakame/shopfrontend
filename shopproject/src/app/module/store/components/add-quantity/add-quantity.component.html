<mat-card>
    <mat-card-title>Add Quantity</mat-card-title>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6 com-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Product</mat-label>
                    <input matInput [value]="data.productName" readonly="true">
                </mat-form-field>
            </div>
            <div class="col-md-6 com-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" min="1" formControlName="quantity">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 com-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Unit Price</mat-label>
                    <input matInput type="number" formControlName="buyingPrice">
                </mat-form-field>
            </div>
            <div class="col-md-6 com-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="buyingDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="d-flex justify-content-center">
                    <button mat-raised-button class="mat-accent" (click)="onCancel()">Cancel</button>
                    &nbsp;&nbsp;
                    <button mat-raised-button class="mat-primary" (click)="onSave()">Purchase</button>
                </div>
            </div>
        </div>
       
    </form>
</mat-card>
