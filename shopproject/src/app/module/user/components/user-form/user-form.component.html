<div class="mb-1">
<mat-card>User Managemant Site</mat-card>
</div>
<mat-card>
    <mat-card-title>New User</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm">
            <div class="row">
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Full Name</mat-label>
                        <input matInput formControlName="fullName">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="userName">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role">
                            <mat-option value="Admin">Admin</mat-option>
                            <mat-option value="seller">Seller</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Station</mat-label>
                        <mat-select formControlName="stationId">
                            <mat-option *ngFor="let station of station$ | async" [value]="station.id">{{ station.stationName }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword">
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-end">
                    <ng-container *ngIf="isEdited ;else showSave">
                        <button mat-raised-button 
                        (click)="onUpdate()" 
                        class="mat-primary"
                        [disabled]="userForm.invalid"
                        >Update</button>
                    </ng-container>
                    <ng-template #showSave>
                    <button mat-raised-button 
                    (click)="onSave()" 
                    class="mat-primary"
                    [disabled]="userForm.invalid"
                    >Save</button>
                    </ng-template>
                    &nbsp;&nbsp;
                    <button mat-raised-button (click)="onClear()" class="mat-accent">Clear</button>&nbsp;&nbsp;
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
